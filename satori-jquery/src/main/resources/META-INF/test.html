<html>
<head>
	<title>LimitChar JQuery Test</title>
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script> 
    <script>window.jQuery || document.write("<script src='js/libs/jquery-1.8.0.min.js'><\/script>")</script>
    <script src="js/libs/jquery.charlimit.js"></script>
    <script>
       $(function() {
          // do something on document ready
          $("#top-right").charLimit({align:"right",valign:"top",mode:"side"});
          $("#top-left").charLimit({align:"left",valign:"top",mode:"side"});
          $("#top-center").charLimit({align:"center",valign:"top",mode:"side"});
          $("#bottom-right").charLimit({align:"right",valign:"bottom",mode:"side"});
          $("#bottom-left").charLimit({align:"left",valign:"bottom",mode:"side"});
          $("#bottom-center").charLimit({align:"center",valign:"bottom",mode:"side"});

          $("#outer-top-right").charLimit({align:"right",valign:"top",mode:"outer"});
          $("#outer-top-left").charLimit({align:"left",valign:"top",mode:"outer"});
          $("#outer-top-center").charLimit({align:"center",valign:"top",mode:"outer"});
          $("#outer-bottom-right").charLimit({align:"right",valign:"bottom",mode:"outer"});
          $("#outer-bottom-left").charLimit({align:"left",valign:"bottom",mode:"outer"});
          $("#outer-bottom-center").charLimit({align:"center",valign:"bottom",mode:"outer"});

          $("#inner-top-right").charLimit({align:"right",valign:"top",mode:"inner"});
          $("#inner-top-left").charLimit({align:"left",valign:"top",mode:"inner"});
          $("#inner-top-center").charLimit({align:"center",valign:"top",mode:"inner"});
          $("#inner-bottom-right").charLimit({align:"right",valign:"bottom",mode:"inner"});
          $("#inner-bottom-left").charLimit({align:"left",valign:"bottom",mode:"inner"});
          $("#inner-bottom-center").charLimit({align:"center",valign:"bottom",mode:"inner"});

          $("#format").charLimit({format: "{0} chars left."});

          $("#attach").charLimit({attach: $("#counter-attach"), format: "{0} chars left."});
          $("#attach").bind("limitExceed", function() { $("#counter-attach").css("color", "red"); });
          
          $("#ultra").charLimit({mode:"inner",align:"center", valign:"center"});
          $("#ultra").bind("limitExceed", function() { $(".ultra").css("color", "red"); });

          var status = { red:false, orange:false, black:true, reset: function() {this.red=false, this.orange=false, this.black = false} };

          $("#ultra").bind("limitOk", function(e, chars) { 
            if(!status.red && chars < 25) {
            $(".ultra .counter").css("color", "#FF8A6F");
            status.reset();
            status.red = true;
            } else if(!status.orange && chars < 50 && chars > 25) {
            $(".ultra .counter").css("color", "#FCC385");
            status.reset();
            status.orange = true;
            }else if(!status.black && chars > 50){
            $(".ultra .counter").css("color", "#CCC");
            status.reset();
            status.black = true; 
            }
          }).bind("limitExceed", function() { $(".ultra .counter").html("Oops!"); });;

          $(".rest").charLimit();
       });
    </script>
    <style>
    body {
      width: 1200px;
      background-color: #FCFCFC;
    }
    h2 {
    margin: 15px 0;
    padding: 20px 0;
    clear: both;
    display: block;
    overflow: hidden;
    text-align: center
    }
    .row {
      width: 33%;
      float:left;
    }
       .counter {
          padding: 2px;
       	  font-size: 16px;
       	  font-family: "Lucida Grande", Verdana, Helvetica, Arial, sans-serif;
       }
       .container {
       	  width: 50%;
       	  margin: 0 auto;
       	  clear: both;
       }
       .set {
       	   display: block;
           clear: both;
       }
       textarea {
       	  margin: 2px;
       	  z-index: 1000;
       }
       textarea.a1 {
       	width: 300px;
       	height: 100px;
       }
       textarea.a2 {
       	width: 350px;
       	height: 150px;
       }
       textarea.a3 {
       	width: 400px;
       	height: 200px;
       }
       textarea.a4 {
       	width: 450px;
       	height: 250px;
       }

       .ultra .counter {
        background-color: white;
       }

       .ultra .counter {
         font-size: 8em;
         font-weight: bold;
         color: #CCC;
       }
       
       .no-apply {
         -khtml-opacity:.30; -moz-opacity:.30; -ms-filter:”alpha(opacity=30)”; filter:alpha(opacity=30); opacity:.30;
       }
    </style>  
</head>
<body>
  <h2>Side</h2>

<div class="set">
    <div class="row">
      <textarea id="bottom-right" class="a1" limit="20">01234</textarea>

	  <div class="row">

      <textarea id="top-left" class="a1" limit="20">01234</textarea>

    <div class="row">

    </div>
    <div class="row">
      <textarea id="outer-top-left" class="a1" limit="20">01234</textarea>
    </div>
    <div class="row">

<div class="set">
<textarea id="format" class="a2" limit="200"></textarea>

</div>

</html>
